name: release
on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write       # needed for GitHub Release
  actions: read         # needed to download artifacts
  packages: write       # if pushing to a registry like GHCR (safe to leave)

jobs:
  docker:
    name: Build & Push Docker image (Main App)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      # Docker Hub login (switch to GHCR if you prefer)
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push main app
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            jspodick/filereporter2:${{ github.ref_name }}
            jspodick/filereporter2:latest

  docker-configurator:
    name: Build & Push Docker image (Web Configurator)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & push web configurator
        uses: docker/build-push-action@v6
        with:
          context: ./configurator-web
          push: true
          tags: |
            jspodick/filereporter2-configurator:${{ github.ref_name }}
            jspodick/filereporter2-configurator:latest

  configurator:
    name: Build Configurator (macOS & Windows)
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pyinstaller customtkinter pillow

      # macOS: Build .app bundle (not onefile)
      - name: Build macOS App
        if: runner.os == 'macOS'
        run: |
          pyinstaller --windowed --name "FileReporter2 Configurator" --icon="static/assets/App.icns" configurator.py
          cd dist
          # Create a zip of the .app bundle
          zip -r "FileReporter2-Configurator-macOS.zip" "FileReporter2 Configurator.app"

      # Windows: Convert PNG to ICO and build standalone .exe
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Convert PNG to ICO using Pillow
          python -c "from PIL import Image; img = Image.open('static/assets/FR_Logo.png'); img.save('static/assets/App.ico', format='ICO', sizes=[(16,16), (32,32), (48,48), (64,64), (128,128), (256,256)])"
          # Build with ICO icon
          pyinstaller --onefile --windowed --name "FileReporter2 Configurator" --icon="static/assets/App.ico" configurator.py
          cd dist
          # Rename for clarity
          move "FileReporter2 Configurator.exe" "FileReporter2-Configurator-Windows.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: configurator-${{ matrix.os }}
          path: |
            dist/*.zip
            dist/*.exe
          if-no-files-found: error
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: [docker, docker-configurator, configurator]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Download all artifacts whose names start with "configurator-"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: configurator-*
          path: artifacts
          merge-multiple: true   # put all files directly into ./artifacts

      - name: Show downloaded artifacts
        run: ls -la artifacts || true

      - name: Prepare distribution compose
        run: |
          cat > docker-compose.yml <<'YML'
          services:
            media:
              image: jspodick/filereporter2:${{ github.ref_name }}
              ports:
                - "8008:8008"
              environment:
                REPO_DIR: /repo
                SHOW_MEDIA_DIR: /repo_show
                QUARANTINE_DIR: /repo_quarantine
                CONFIG_DIR: /config
                GOOGLE_SERVICE_ACCOUNT_JSON: /config/google-service-account.json
                GOOGLE_SHEET_NAME: Media Repo Inventory
              volumes:
                # IMPORTANT: Replace these paths with your actual directories
                # Use the configurator to generate this file with correct paths
                - "/path/to/your/repo:/repo:rw"
                - "/path/to/your/show:/repo_show:rw"
                - "/path/to/your/quarantine:/repo_quarantine:rw"
                - "./config:/config:rw"
          YML

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docker-compose.yml
            artifacts/*
          generate_release_notes: true
